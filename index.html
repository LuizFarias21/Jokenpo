<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <audio src="/audio/click.wav"></audio>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <nav>
        <h1 class="title"><span>ROCK</span> <span>PAPER</span> <span>SCISSORS</span></h1>
        <!-- <div class="navbuttons">
            <button class="btn-nav">ABC</button>
            <button class="btn-nav">DEF</button>
        </div> -->
    </nav>
    <section>
        <div class="content">
            <div class="box">
                <h3>Player choice</h3>
                <div class="box-choice player-choice"></div>
            </div>
            <div class="box">
                <div class="box-score">
                    <span class="player score">0</span>
                    <hr class="hr-divider">
                    <span class="computer score">0</span>
                </div>
                <div class="box-result">
                    <span class="result"></span>
                </div>
            </div>
            <div class="box">
                <h3>Computer choice</h3>
                <div class="box-choice computer-choice"></div>
            </div>
        </div>
        <div class="choice">
            <hr class="hr-buttons">
            <button class="circle-btn rock"><i class="far fa-hand-rock medium-i"></i></i></button>
            <button class="circle-btn paper"><i class="far fa-hand-paper medium-i"></i></button>
            <button class="circle-btn scissor"><i class="far fa-hand-scissors medium-i rotate"></i></button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
